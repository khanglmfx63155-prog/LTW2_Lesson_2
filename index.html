<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB GALLERY</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My gallery</h1>
      <div class="multimedia">
        <div class="picture-section">
          <h3>Hình ảnh</h3>
          <ul type="circle">
            <li>Quê hương tôi</li>
            <img src="./asset/hai-phong.jpg" />
            <li>Ruộng bậc thang</li>
            <img src="asset/ruong.jpg" />
            <li>Emasi Nam Long</li>
            <img src="./asset/emasi.jpeg" />
          </ul>
        </div>
        <div class="video-section">
          <h3>Video</h3>
          <ul type="square">
            <li>Icantech</li>
            <iframe src="https://www.youtube.com/embed/2JC-t-eArAw"></iframe>
            <li>Emasi Nam Long</li>
            <iframe src="https://www.youtube.com/embed/Tst8FicexiU"></iframe>
            <li>Khủng long bạo chúa</li>
            <iframe src="https://www.youtube.com/embed/7o3KhYiomjY"></iframe>
          </ul>
        </div>
        <div class="audio-section">
          <h3>Âm thanh</h3>
          <ul type="disk">
            <li>Spotify</li>
            <iframe
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/track/0bfvHnWWOeU1U5XeKyVLbW?utm_source=generator"
              width="100%"
              height="200"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            >
            </iframe>
            <li>Tiếng mèo kêu</li>
            <iframe
              style="border-radius:12px" 
              src="https://open.spotify.com/embed/track/2GKpFX9XZw7zhxNFAGvnnV?utm_source=generator" 
              width="100%" 
              height="352" 
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
              loading="lazy"></iframe>
            </iframe>
            </iframe>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
